<ion-content padding>


  <ion-card *ngFor="let filme of filmes; let index = index">
    <ion-card-content>
      <img [src]="'https://image.tmdb.org/t/p/w500' + urlPoster(filme)" class="poster" [ngClass]="teste(index)">
      <h2>{{ filme.title }}</h2>
      <hr>
      <p>{{ filme.overview }}</p>
      <p><ion-icon name="star"></ion-icon> {{ filme.vote_average }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
